{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block footer %}
<script src="/js/hideShowPassword.min.js"></script>
<script src="/js/apps.js"></script>

<script>
    // JavaScript Form Validation
    // Run code after page load
    $(document).ready(function() {
        
        // Validate the form
        $('#formSignup').validate({
            // Add validation rules
            rules :{
                name: {
                  required:true  
                }
                ,email: {
                    required:true,
                    email:true,
                    remote:'/account/validate-email'//AJAX
                }
                ,password:{
                    required:true,
                    minlength:6,
                    validPassword:true//custom method
                }
            }//close rules
            ,messages:{
                email:{
                    remote:'Email already taken.'
                }
            }//close messages  
        });
        // Show Password Toggle Button
        $('#inputPassword').hideShowPassword({
                show:false,
                innerToggle:'focus'
        });
    });
</script>

{% endblock %}

{% block body %}

    <h1>Sign Up</h1>

    {% if user.errors is not empty %}
    <p>Errors:</p>
    <ul>
        {% for error in user.errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="POST" action="/signup/create" id="formSignup">
        <div>
            <!-- The "for" attribute in <label> must match the "id" attribute in <input> -->
            <label for="inputName">Name: </label>
            <input id="inputName" name="user_name" placeholder="Name" autofocus value="{{ user.user_name }}" required />
        </div>
        <div>
            <label for="inputEmail">Email address: </label>
            <input id="inputEmail" name="user_email" placeholder="email@address" value="{{ user.user_email }}" type="email" required />
        </div>
        <div>
            <label for="inputPassword">Password: </label>
            <input type="password" id="inputPassword" name="password" placeholder="Password" required />
        </div>
        
        <button type="submit">Sign up</button>
    </form>
{% endblock %}

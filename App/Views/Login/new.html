{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}

<h1>Login</h1>

<form method="post" action="/login/create">
    <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email address" value="{{ email }}" autofocus />
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" />
    </div>
    <div class="form-check">
        <label>
            <input type="checkbox" class="form-check-input" name="remember_me" {% if remember_me %} checked="checked" {% endif %} /> Remember me
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <p>
        <a href="/password/forgot">Forgot your password?</a>
    </p>
</form>
{% endblock %}

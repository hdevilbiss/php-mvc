{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block body %}

<h1>User Profile</h1>

<!-- 
    <dl> : Description List (Easy to style with CSS)
    <dt> : Define a term/name
    <dd> : Describes the term/name
-->

    <dl class="row">
        <dt class="col-sm-3">Name</dt>
        <dd class="col-sm-9">{{ user.user_name }}</dd>
        <dt class="col-sm-3">Email</dt>
        <dd class="col-sm-9">{{ user.user_email }}</dd>
    </dl>

    <p>
        <a href="/profile/edit">Edit</a>
    </p>

{% endblock %}

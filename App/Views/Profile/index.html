{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block body %}

<h1>User Profile</h1>

<!-- 
    <dl> : Description List (Easy to style with CSS)
    <dt> : Define a term/name
    <dd> : Describes the term/name
-->

    <dl>
        <dt>Name</dt>
        <dd>{{ user.user_name }}</dd>
        <dt>Email</dt>
        <dd>{{ user.user_email }}</dd>
    </dl>

    <p>
        <a href="/profile/edit">Edit</a>
    </p>

{% endblock %}

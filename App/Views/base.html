<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf=8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <nav>
            <a href="/">Home</a> |
            {% if current_user %}
                <a href="/logout">Log out</a> |
                <a href="/profile/index">Your Profile</a> |
                <a href="/goals/index">Your Goals</a> |
            {% else %}
                <a href="/signup/new">Sign Up</a> |
                <a href="/login/new">Login</a> |
            {% endif %}
            <a href="/posts/index">Posts</a> |
            <a href="/admin/users/index">Admin</a>      
        </nav>

        {% for message in flash_messages %}
            <div class="alert alert-{{ message.type }}">
                {{ message.body }}
            </div>
        {% endfor %}
        
        {% block body %}
        {% endblock %}
        
        <footer><em>&copy; Copyright 2020</em></footer>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>

        {% block footer %}
        {% endblock %}
    </body> 
</html>
